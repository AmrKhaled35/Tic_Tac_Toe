<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Components/Pyramic Tic-Tac-Toe.css">
    <title>Pyramic Tic-Tac-Toe</title>
</head>
<body>
    <div class="text">
        <h1>Pyramic tic-tac-toe</h1>
    </div>
    

    <div class="Pyramic">
        <div class="row">
            <div class="cell" id="1"></div>
        </div>
        <div class="row">
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
        </div>
        <div class="row">
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
    </div>

    <div class="button">
        <button class="reset" id = "reset">Restart</button>
        <button onclick="window.location.href = '../../../Public/Games/Games.html';">Exit the Game</button>
    </div>
    
    <script src="./Components/Pyramic Tic-Tac-Toe.js"></script>
</body>
</html>
