<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Tic Tac Toe</title>
    <link rel="stylesheet" href="./components/5 x 5 Tic Tac Toe.css">
</head>
<body>
    <body>
      <main>
        <header id="header">
          <h1 id="gameTitle">Tic Tac Toe</h1>
        </header>
        <div id="gameContainer">
          <div id="XScore" class="score">X : 0</div>
          <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div id="OScore" class="score">O : 0</div>
        </div>
        <div style="display: flex; justify-content: center; gap: 20px; margin: 20px;"> 
          <button id="restartBtn">Restart</button>
          <button onclick="window.location.href = '../../../Public/Games/Games.html';">Exit the Game</button>
        </div>
      </main>
    <script src="./components/5 x 5 Tic Tac Toe.js"></script>
</body>
</html>
